<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js with fetch--</title>
  </head>
  <body>
    <h3>Função fetch</h3>
    <div id="resp"></div>

    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
          let value = fetch('http://www.omdbapi.com/?i=tt3896198&apikey=4ab221b7', {
          method : 'GET'
        })
        document.getElementByID("resp").innerHTML = "Lista de personagens"
        value
        .then((response) => { return response.json() })
        .then((result)) => {
         let resp = ''
         if(result.hashOwnProperty("results")){
            result.results.array.forEach(value => {
              resp += value.name + "-" + value.height
              resp += "<br>"
              })
            }
          )}
          document.getElementById("resp").innerHTML = resp
        })
      }
    </script>
  </body>
</html>
